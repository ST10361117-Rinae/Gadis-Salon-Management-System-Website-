<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Gadis Salon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d6ab489c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Create an Account</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 0812345678" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- ADDED a wrapper and the icon -->
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" minlength="6" placeholder="At least 6 characters" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <!-- ADDED a wrapper and the icon -->
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
    
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/password-toggle.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
