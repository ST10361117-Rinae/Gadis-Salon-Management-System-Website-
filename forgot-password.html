<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Gadis Salon</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/4d6ab489c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Left panel with background image -->
        <div class="auth-panel-left">
            <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <div>
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link.</p>
            </div>
        </div>
        <!-- Right panel with the form -->
        <div class="auth-panel-right">
            <div class="auth-form-container">
                <h1>Forgot Password</h1>
                <p>We'll send a recovery link to your registered email address.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    <p class="form-message success" id="success-msg"></p>
                    <p class="form-message error" id="error-msg"></p>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <p class="auth-switch-link">Remembered your password? <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
