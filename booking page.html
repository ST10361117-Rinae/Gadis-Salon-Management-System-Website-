<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Services | Gadis Salon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="booking.html">Bookings</a></li>
                <li><a href="basket.html"><span class="basket-icon">ðŸ›’</span> <span class="basket-count">0</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-container">
            <h1>Book Our Services</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="serviceType">Service Type</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select a service</option>
                        <option value="consultation">Consultation</option>
                        <option value="delivery">Delivery</option>
                        <option value="installation">Installation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingDate">Date</label>
                    <input type="date" id="bookingDate" name="bookingDate" required>
                </div>
                <div class="form-group">
                    <label for="bookingTime">Time</label>
                    <input type="time" id="bookingTime" name="bookingTime" required>
                </div>
                <div class="form-group">
                    <label for="specialRequests">Special Requests</label>
                    <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
    </main>

    <footer>

</body>
