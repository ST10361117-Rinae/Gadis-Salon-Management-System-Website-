<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Services | Gadis Salon</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/css/style.css">
</head>

<body>
    <header class="navbar">
    <a href="index.html" class="logo">Gadis Salon</a>
    <nav class="navbar-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        
        <a href="login.html" id="login-link">Login</a> 
        <a href="profile.html" id="profile-link" style="display: none;">Profile</a>
        <a href="#" id="logout-button" style="display: none;">Logout</a>
    </nav>
</header>

    <main>
        <section class="booking-container">
            <h1>Book Our Servicess</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="serviceType">Service Type</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="">Select a service</option>
                        <option value="consultation">Consultation</option>
                        <option value="delivery">Delivery</option>
                        <option value="installation">Installation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookingDate">Date</label>
                    <input type="date" id="bookingDate" name="bookingDate" required>
                </div>
                <div class="form-group">
                    <label for="bookingTime">Time</label>
                    <input type="time" id="bookingTime" name="bookingTime" required>
                </div>
                <div class="form-group">
                    <label for="specialRequests">Special Requests</label>
                    <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gadis Salon. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
<script type="module" src="js/main.js"></script>
</html>
