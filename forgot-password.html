<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Gadis Salon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Reset Password</h1>
            <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <p class="signup-link">Remember your password? <a href="login.html">Back to Login</a></p>
            </form>
        </div>
    </div>
    
    <script type="module" src="js/forgot-password.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
