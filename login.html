<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gadis Salon</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/auth.css"> 
    <script src="https://kit.fontawesome.com/4d6ab489c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel-left">
            <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <h2>Welcome Back</h2>
            <p>Sign in to continue your beauty journey with us.</p>
        </div>
        <div class="auth-panel-right">
            <div class="auth-form-container">
                <h1>Login</h1>
                <p>Enter your credentials to access your account.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <p class="forgot-password-link"><a href="forgot-password.html">Forgot Password?</a></p>
                    
                    <!-- FIX: Added the missing error message element -->
                    <p id="login-error-msg" class="form-message error"></p>

                    <button type="submit" class="btn">Login</button>
                    <p class="auth-switch-link">Don't have an account? <a href="register.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/password-toggle.js"></script>
</body>
</html>
