<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gadis Salon</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d6ab489c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- ADDED a wrapper and the icon -->
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <p class="forgot-password-link"><a href="forgot-password.html">Forgot Password?</a></p>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </form>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/password-toggle.js"></script>
</body>
</html>
